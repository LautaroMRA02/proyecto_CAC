<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef9a96f602.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class=" text-white text-center">
            <label class="fs-1">InmueblesCAT</label>
            
        </div>
    </div>
    <div class="container overflow-hidden">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5 ">
                <div class="mb-3">
                    <small id="emailHelpId" class="form-text text-muted">¿Cuál es tu correo electrónico?</small>
                    <label for="" class="form-label"></label>
                    <input  type="email" class="form-control py-2" name="" id="" aria-describedby="emailHelpId"
                        placeholder="Ingrese su Email" required>
                </div>
                <div class="mb-3 ">
                    <small id="emailHelpId" class="form-text text-muted">Confirma el correo electrónico</small>
                    <label for="" class="form-label"></label>
                    <input type="email" class="form-control py-2" name="" id="" aria-describedby="emailHelpId"
                        placeholder="Ingrese su Email" required>
                </div>
                <div class="mb-3">

                    <small id="emailHelpId" class="form-text text-muted">Crea una contraseña</small>
                    <label for="" class="form-label"></label>
                    <input type="password" class="form-control py-2" name="" id="" placeholder="Crea una contraseña" required>
                </div>
                <div class="mb-3">
                    <small class="form-text text-muted">¿Cómo quieres que te llamemos?</small>
                  <label for="" class="form-label"></label>
                  <input type="text" class="form-control py-2" name="" id="" aria-describedby="helpId" placeholder="Introduce nombre de perfil" required>
                </div>



             
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
