<html lang="en">

<head>

    <!-- Bootstrap CSS v5.0.2 -->

<body>
    <div class="container-fluid bg-dark">
        <div class=" text-white text-center">
            <label class="fs-1">InmueblesCAT</label>

        </div>
    </div>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5 mt-5">
                <form>
                    <div class="mb-3">
                        <small id="emailHelpId" class="form-text text-muted">¿Cuál es tu correo electrónico?</small>
                        <label for="" class="form-label"></label>
                        <input type="email" class="form-control py-2" name="" id="correo" aria-describedby="emailHelpId"
                            placeholder="Ingrese su Email" required>
                    </div>
                    <div class="mb-3 ">
                        <small id="emailHelpId" class="form-text text-muted">Confirma el correo electrónico</small>
                        <label for="" class="form-label"></label>
                        <input type="email" class="form-control py-2" name="" id="" aria-describedby="emailHelpId"
                            placeholder="Ingrese su Email" required>
                    </div>
                    <div class="mb-3">

                        <small id="emailHelpId" class="form-text text-muted">Crea una contraseña</small>
                        <label for="" class="form-label"></label>
                        <input type="password" class="form-control py-2" name="" id="" placeholder="Crea una contraseña"
                            required>
                    </div>
                    <div class="mb-3">
                        <small id="emailHelpId" class="form-text text-muted">Confirma la contraseña</small>
                        <label for="" class="form-label"></label>
                        <input type="password" class="form-control py-2" name="" id=""
                            placeholder="Confirma la contraseña" required>
                    </div>
                    <input type="submit" class="btn btn-lg btn-dark" value="Submit" onclick="">
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
