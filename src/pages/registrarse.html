<body>
    <div class="container-fluid bg-dark">
        <div class=" ">
          
            <nav class="navbar  navbar-expand-md navbar-light bg-dark">
                <div class="container-fluid text-white">
                    <a href="../index.html" class="text-white"><label class="fs-1 pe-none">InmueblesCAT</label></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    <div class="container-fluid d-flex align-content-center justify-content-center ">

        <form class=" row mt-5 justify-content-center needs-validation">
                <div class=" col-sm-10 col-md-4">
                    <label for="validationServer01" class="form-label text-muted ">Nombre</label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="Ingrese su nombre" required>
                    
                </div>  
                <div class=" col-sm-10 col-md-4">
                    <label for="validationServer02" class="form-label text-muted">Apellido</label>
                    <input type="text" class="form-control " id="validationServer02" placeholder="Ingrese su Apellido" required>
                   
                </div>
            <div class="mb-3 col-sm-10 col-md-8">
                <small id="emailHelpId" class="form-text text-muted">¿Cuál es tu correo electrónico?</small>
                <input type="email" class="form-control py-2" name="" id="correo" aria-describedby="emailHelpId"
                    placeholder="Ingrese su Email" required>
            </div>
            <div class="mb-3 col-sm-10 col-md-8">
                <small id="emailHelpId" class="form-text text-muted">Confirma el correo electrónico</small>
                <input type="email" class="form-control py-2" name="" id="" aria-describedby="emailHelpId"
                    placeholder="Ingrese su Email" required>
            </div>
            <div class="mb-3 col-sm-10  col-md-8">

                <small id="emailHelpId" class="form-text text-muted">Crea una contraseña</small>
                <input type="password" class="form-control py-2" name="" id="" placeholder="Crea una contraseña"
                    required>
            </div>
            <div class="mb-3 col-sm-10  col-md-8">
                <small id="emailHelpId" class="form-text text-muted">Confirma la contraseña</small>
                <input type="password" class="form-control py-2" name="" id="" placeholder="Confirma la contraseña"
                    required>
            </div>
            <div class="d-grid gap-2  col-sm-10 mb-3 col-md-8">
                <button type="submit" class="btn btn-lg btn-dark" value="Submit">Submit</button>
            </div>
        </form>
    
    </div>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
